<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    .accept-box {
      background-color: #6c757d;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }

    .accept-box label {
      color: #fff;
      margin-right: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">

      <div class="card-header">
        <strong>Payment form example</strong>
      </div>

      <div class="card-body">

        <div class="alert alert-danger">
          Some fields are missing
        </div>

        <form>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class="col-md-3">
              <label class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000">
            </div>

            <div class="col-md-3">
              <label class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Amount">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select">
                <option selected disabled>Pick a state</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">We accept:</label><br>

              <div class="accept-box">
                <input type="radio" name="card" id="card1">
                <label for="card1"><i class="bi bi-credit-card"></i></label>

                <input type="radio" name="card" id="card2">
                <label for="card2"><i class="bi bi-credit-card-2-front"></i></label>

                <input type="radio" name="card" id="card3">
                <label for="card3"><i class="bi bi-credit-card-2-back"></i></label>

                <input type="radio" name="card" id="card4">
                <label for="card4"><i class="bi bi-credit-card-fill"></i></label>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3"></textarea>
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>

        </form>
      </div>

      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </div>
  </div>

</body>

</html>
